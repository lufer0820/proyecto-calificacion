<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tareas y Notas.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
</head>
<body class="text-center mt-5">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <h1 class="mt-5">Informe Estudiante</h1>
    <main class="container mt-5">
        <form th:action="@{/profesor/formStudent}" method="post" th:object="${buscar}">
            <div class="form-group">
                <label for="id">Ingrese la identificación a buscar</label>
                <input class="form-control" type="text" name="id" id="id" th:field="*{idstudent}">
                <input class="btn btn-success form-control" type="submit" value="Buscar">
            </div>
        </form>


        <h2>Información Notas del Estudiante</h2>
        <table class="table mt-2" th:each="entry : ${informe}">
            <thead>
                <th scope="col" th:text="${entry.key}"></th>
                <th scope="col">Título</th>
                <th scope="col">Nota</th>
                <th scope="col">Comentario</th>
            </thead>
            <tbody>
                <tr th:each="nota: ${entry.value}">
                    <td></td>
                    <td th:text="${nota.titulo_tarea}"></td>
                    <td th:text="${nota.nota}"></td>
                    <td th:text="${nota.comentario}"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <a class="btn btn-primary text-start mt-5 mb-5" th:href="@{/profesor}">Volver a Inicio</a>
    

</body>
</html>
