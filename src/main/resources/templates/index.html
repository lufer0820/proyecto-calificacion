<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
</head>
<body class="container text-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <h1 th:text="${'Bienvenido ' + username + '!'}"></h1>
    <p>Indique la acción que desea realizar</p>
    <form class="form" th:action="@{/profesor/lookSubject}" th:method="GET" th:object="${materia}" th:if="${moreThan1Subject}">

        <select class="form-select" th:field="*{curso}">
            <option th:each="entry : ${materias.entrySet()}"
                th:value="${entry.key}"
                th:text="${entry.value}">
            </option>
        </select>

        <button type="submit" class="btn btn-primary form-control mt-2">&CirclePlus; Ver Materia</button>
    </form>

    <a th:href="@{/profesor/addSubject}" class="btn btn-primary form-control mt-2">Agregar una nueva Materia</a>
    <a th:href="@{/profesor/teacher/EditInformation}" class="btn btn-warning form-control mt-2">Editar Información Personal</a>
    <a th:href="@{/profesor/formStudent}" class="btn btn-success form-control mt-2">Informe de Estudiante</a>

    <a th:href="@{/logout}" class="btn btn-danger mt-5 align-items-end text-end">Cerrar Sesión.</a>
</body>
</html>
