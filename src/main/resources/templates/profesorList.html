<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">

    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body class="text-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
    <main class="container mt-5 border">
            <h1 class="mt-5">Listado de Profesores</h1>  
            <table class="table">
                <thead>
                    <th scope="col">T. ID</th>
                    <th scope="col">Identificación</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Correo</th>
                </thead>
                <tbody>
                    <tr th:each="profesor: ${profesores}">
                        <td th:text="${profesor.id_type}"></td>
                        <td th:text="${profesor.id}"></td>
                        <td th:text="${profesor.name}"></td>
                        <td th:text="${profesor.surname}"></td>
                        <td th:text="${profesor.address}"></td>
                        <td th:text="${profesor.phoneNumber}"></td>
                        <td th:text="${profesor.email}"></td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center">
                <a class="btn btn-primary form-control mt-5" th:href="@{/admin/addTeacher/false}">AgregarProfesor</a>
                <a class="btn btn-primary form-control mt-1 mb-2" th:href="@{/admin}">Volver a Inicio</a>    
            </div>
    </main>
    
    
     
</body>
</html>
