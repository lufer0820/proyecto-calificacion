<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">

    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <h1 class="text-center mt-5">Bienvenido!</h1>
    <main class="container mt-5">
        <form th:action="@{'/profesor/newHomework/Confirm/' + ${materia}}" method="post" th:object="${taller}">
            <label for="nombre">Nombre del taller</label>
            <input class="form-control" type="text" name="nombre" th:field="*{name}" placeholder="Nombre del taller" required>

            <label for="comentario" class="mt-5">Ingrese los detalles de la tarea</label>
            <textarea class="form-control" name="comentario" id="comentario" th:field="*{description}" cols="30" rows="10" placeholder="Ingrese los detalles de la tarea."></textarea>
            

            <input type="submit" class="form-control btn btn-success" value="Agregar Tarea">
        </form>
    </main>
    
    <a class="btn btn-primary text-start mt-5 mb-5" th:href="@{/profesor}">Volver a Inicio</a>
</body>
</html>
