<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
</head>
<body class="container text-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <h1 class="mt-5">Agregar una Nueva Materia</h1>
    <p class="text-start mt-3">Digilencie los datos para crear la nueva materia.</p>
    <form th:action="@{/profesor/addSubject/Confirm}" method="post" th:object="${materia}">

        <label for="name">Ingrese el nombre de la materia.</label>
        <input class="form-control" type="text" name="name" id="name" th:field="*{name}" placeholder="Nombre de la materia" required>

        <label for="day">Ingrese el día que se hace la clase.</label>
        <select class="form-select" name="day" id="day" th:field="*{day}">
            <option th:value="Lunes">Lunes</option>
            <option th:value="Martes">Martes</option>
            <option th:value="Miércoles">Miércoles</option>
            <option th:value="Jueves">Jueves</option>
            <option th:value="Viernes">Viernes</option>
        </select>

        <label for="starts">¿A que horas comienza la clase?</label>
        <input type="time" class="form-control" name="time" id="time" th:field="*{starts}" placeholder="Hora de ingreso.">
        
        <label for="starts">¿A que horas finaliza la clase?</label>
        <input type="time" class="form-control" name="time" id="time" th:field="*{ends}" placeholder="Hora de salida.">

        <input type="submit" class="btn btn-primary form-control mt-5" value="Finalizar Registro."></a>
    </form>

    <a class="btn btn-primary text-start mt-5" th:href="@{/profesor}">Volver a Inicio</a>
</body>
</html>
